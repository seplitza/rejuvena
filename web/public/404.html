<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Rejuvena - Загрузка...</title>
  <meta http-equiv="refresh" content="0; url=/rejuvena/">
  <script>
    // GitHub Pages SPA redirect for Next.js
    // Immediately redirect to index.html, preserving path and query
    (function() {
      const path = window.location.pathname;
      const search = window.location.search;
      const basePath = '/rejuvena';
      
      // Store the attempted path for the app to handle
      sessionStorage.setItem('redirectPath', path + search);
      
      // Redirect to index
      window.location.replace(basePath + '/' + search);
    })();
  </script>
</head>
<body>
  <p style="text-align: center; padding: 50px; font-family: system-ui;">Загрузка...</p>
</body>
</html>
