<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Прозрачный фон с легким градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" fill="url(#bgGradient)" rx="40"/>
  
  <!-- Mint circle (top) - яркий -->
  <circle cx="90" cy="65" r="42" fill="#7FE3E0"/>
  
  <!-- Purple circle (bottom left) - яркий -->
  <circle cx="60" cy="115" r="42" fill="#B794F6"/>
  
  <!-- Blue circle (bottom right) - яркий -->
  <circle cx="110" cy="115" r="42" fill="#A8BFFC"/>
</svg>
