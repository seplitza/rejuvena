name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (Backend)
        run: npm install

      - name: Build Backend
        run: npm run build

      - name: Install dependencies (Admin Panel)
        run: |
          cd admin-panel
          npm install

      - name: Build Admin Panel
        run: |
          cd admin-panel
          NODE_ENV=production npm run build
        env:
          VITE_API_URL: https://api-rejuvena.duckdns.org/api

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Backup current version
            cd /var/www/rejuvena-backend
            mkdir -p backups
            tar -czf backups/backup-$(date +%Y%m%d-%H%M%S).tar.gz dist admin-panel || true
            
            # Update source code
            cd /var/www/rejuvena-backend
            rm -rf src-new
            mkdir -p src-new
            
      - name: Copy Backend files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "src/*,package.json,package-lock.json,tsconfig.json,dist/*"
          target: "/var/www/rejuvena-backend-temp"
          strip_components: 0

      - name: Copy Admin Panel build to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "admin-panel/dist/*"
          target: "/var/www/rejuvena-backend-temp/admin-panel"
          strip_components: 2

      - name: Update server and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Move new files
            cd /var/www/rejuvena-backend
            rsync -av --delete /var/www/rejuvena-backend-temp/src/ ./src/
            rsync -av --delete /var/www/rejuvena-backend-temp/dist/ ./dist/
            rsync -av --delete /var/www/rejuvena-backend-temp/admin-panel/ ./admin-panel/
            cp /var/www/rejuvena-backend-temp/package*.json ./
            cp /var/www/rejuvena-backend-temp/tsconfig.json ./
            
            # Clean temp
            rm -rf /var/www/rejuvena-backend-temp
            
            # Install dependencies if needed
            npm install --production
            
            # Restart backend
            pm2 restart rejuvena-backend || pm2 start ecosystem.config.json
            
            # Show status
            pm2 status
            
            echo "âœ… Deployment completed successfully!"
